[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=stdout

[logger_root]
level=NOTSET
handlers=stdout

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=stdout
args=(sys.stdout,)

[formatter_stdout]
format=[%(asctime)s %(levelname)s]:%(message)s
datefmt=
class=logging.Formatter
